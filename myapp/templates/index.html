{% extends 'base.html' %}
{% load static %}
    {% block content %}
        <!-- sites hero starts here -->
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl text-gray-900 font-extrabold sm:text-5xl md:text-6xl>
                <span class="block xl:inline">Premium products</span>
                <span class="block text-green-500 xl:inline">Non-Premium prices</span>
            </h1>
            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:mx-auto sm:max-w-xl md:mt-5 md:text-lg">Get the best quality used products across the globe, Free shipping</p>
        </div>
    </main>
    <!-- site hero ends here -->
        {% for product in products %}
        <a href="{% url 'myapp:product' product.id %}">
        {{product.name}} => {{product.price}} => {{product.description}} => <img src="{{product.image.url}}" /><br/>
        </a>
        {% endfor %}
        <!-- {{products}} -->
    {% endblock %}
