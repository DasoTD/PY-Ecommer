{% extends 'base.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label> Upload profile image</label>
            <input class="py-2" type="file" accept="image/*" name="upload" id="upload" placeholder="upload a clear image">
        </div>
        <div class="mb-4">
            <label> Contact number</label>
            <input class=" shawow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="contact_number" id="contact_number" placeholder="000000000">
        </div>
        <input class="bg-green-500 text-white px-5 py-2 rounded" name="Add" value="Add" type="submit">
    </form>
{% endblock %}
