{% extends 'base.html' %}
{% block content %}
<h1 class=" text-2xl m-10 font-bold"> ðŸ‘¤ Register User</h1>
<div class=" container py-5">
    <form class="w-2/5 bg-white-500 shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="POST" >
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow appearanc-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">email</label>
            <div class="shadow appearanc-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.email }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">password</label>
            <div class="shadow appearanc-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.password1 }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">confirm Password</label>
            <div class="shadow appearanc-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{ form.password2 }}
            </div>
        </div>
        <button class=" bg-green-500 text-white px-5 py-2" type="submit">Register</button>
    </form>
    <div class="m-10">Already have an account ? <a class=" bg-indigo-500 text-white px-5 py-2 rounded m-20" href="{% url 'users:login' %}">Login</a></div>
    
</div>


{% endblock %}
